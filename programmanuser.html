<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proqramman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background: #ffffff;
            width: 400px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #3b82f6;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .profile-header h2 {
            margin: 5px 0;
            font-size: 24px;
            color: #111827;
        }
        .profile-header p {
            margin: 5px 0;
            font-size: 14px;
            color: #6b7280;
        }
        .profile-stats {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .profile-stats div {
            text-align: center;
        }
        .profile-stats div h3 {
            margin: 0;
            font-size: 18px;
            color: #111827;
        }
        .profile-stats div p {
            margin: 0;
            font-size: 12px;
            color: #6b7280;
        }
        .action-buttons {
            margin-top: 20px;
        }
        .action-buttons a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            color: #ffffff;
            background: #3b82f6;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        .action-buttons a:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="programman.png'" alt="programman.png">
            <h2>procramman</h2>
            <p>selam ben bu kanalda yazılım içerikleri üretiyorum</p>
        </div>
        <div class="profile-stats">
            <div>
                <h3>0</h3>
                <p>Takipçi</p>
            </div>
        </div>
        <div class="action-buttons">
            <a href="">Takip Et</a>
        </div>
    </div>
</body>
</html>
