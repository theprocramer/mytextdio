<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search user</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            outline: none;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #333;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        .search-box:focus {
            border-color: #3498db;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.7);
            transform: scale(1.02);
        }

        .search-button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .search-button:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        .search-button:focus {
            outline: none;
        }

        .search-box::placeholder {
            color: #aaa;
            font-style: italic;
        }

        /* Hover efekti i√ßin */
        .search-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="search-container">
    <input type="text" class="search-box" id="search" placeholder="Bir ≈üey ara..." />
    <button class="search-button" onclick="searchFunction()">üîç</button>
</div>

<script>
    const searchMap = {
        "programman": "programmanuser.html",
        "test video2": "",
    };

    function searchFunction() {
        var query = document.getElementById("search").value.toLowerCase().trim();
        if (searchMap[query]) {
            window.location.href = searchMap[query];
        } else {
            console.log("no video")
        }
    }
</script>

</body>
</html>
